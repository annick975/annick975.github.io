<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; line-height: 1.6;">

    <!-- Header Section -->
    <header style="background-color: #4CAF50; padding: 20px; text-align: center;">
        <h1 style="color: white; margin: 0;">Welcome to My Website</h1>
        <p style="color: #fff; font-size: 1.2em;">A simple HTML page with organized inline styles</p>
    </header>

    <!-- Video Section -->
    <section style="margin: 20px 0; text-align: center;">
        <h2 style="color: #333;">Watch this cool video!</h2>
        <video controls width="500" style="border: 2px solid #ccc;">
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Links Section -->
    <section style="background-color: #fff; padding: 20px; margin: 20px 0; border-radius: 8px;">
        <h2 style="color: #333;">Explore More</h2>
        <ul style="list-style-type: none; padding: 0;">
            <li style="margin-bottom: 10px;">
                <a href="https://www.example.com" target="_blank" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Visit Example</a>
            </li>
            <li style="margin-bottom: 10px;">
                <a href="https://www.anotherlink.com" target="_blank" style="color: #FF5733; text-decoration: none; font-weight: bold;">Another Cool Link</a>
            </li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer style="text-align: center; padding: 10px; background-color: #333; color: white; margin-top: 20px;">
        <p>&copy; 2024 My Website | Designed with simplicity</p>
    </footer>

</body>
</html>
